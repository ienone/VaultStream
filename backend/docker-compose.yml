version: '3.8'

services:
  vaultstream:
    build: 
      context: .
      dockerfile: Dockerfile
    image: vaultstream:latest
    container_name: vaultstream
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data  # 挂载数据目录 (SQLite + Media)
      - ./logs:/app/logs  # 挂载日志目录
      - ./.env:/app/.env  # 挂载配置文件
    environment:
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# 注意：
# 1. 首次运行前请确保目录下存在 .env 文件
# 2. 如果没有 .env，请复制 .env.example 并重命名
