version: '3.8'

services:
  web:
    image: ghcr.io/ienone/vaultstream-web:latest
    container_name: vaultstream-web
    restart: unless-stopped
    ports:
      - "18282:80"
    depends_on:
      - backend

  backend:
    image: ghcr.io/ienone/vaultstream-api:latest
    container_name: vaultstream-api
    restart: unless-stopped
    volumes:
      - ./data:/app/data  # SQLite 数据库和关联的 Media
      - ./logs:/app/logs
      - ./.env:/app/.env
    environment:
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
