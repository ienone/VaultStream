name: Android Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: .

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get
        working-directory: frontend

      - name: Decode Android Keystore
        if: github.event_name != 'pull_request' && env.ANDROID_KEYSTORE_BASE64 != ''
        run: echo $ANDROID_KEYSTORE_BASE64 | base64 -d > frontend/android/app/release.jks
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Build Debug APK
        run: |
          flutter build apk --debug \
            --dart-define=API_BASE_URL=${{ secrets.API_BASE_URL }} \
            --dart-define=API_TOKEN=${{ secrets.API_TOKEN }}
        working-directory: frontend

      - name: Build Release APK
        if: github.event_name != 'pull_request'
        run: |
          flutter build apk --release \
            --dart-define=API_BASE_URL=${{ secrets.API_BASE_URL }} \
            --dart-define=API_TOKEN=${{ secrets.API_TOKEN }}
        working-directory: frontend
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: vaultstream-debug-apk
          path: frontend/build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload Release APK
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: vaultstream-release-apk
          path: frontend/build/app/outputs/flutter-apk/app-release.apk
